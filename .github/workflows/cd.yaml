name: CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and Push Production Images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.${{ matrix.variant }}
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-repo:latest-${{ matrix.variant }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-repo:${{ github.sha }}-${{ matrix.variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Deployment
        run: |
          echo "âœ… Successfully deployed:"
          echo "CPU Image: ${{ secrets.DOCKER_HUB_USERNAME }}/your-repo:latest-cpu"
          echo "GPU Image: ${{ secrets.DOCKER_HUB_USERNAME }}/your-repo:latest-gpu"